<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Position</title>
        <style>
            * { margin: 0; padding: 0; }

            #container {
                width: 500px; height: 500px;

                position: absolute;
                left: 50%; top: 50%;
                margin-left:-250px;
                margin-top: -250px;
            }
            .box1 {
                width:379px;height:130px;border-radius:3px;
                background:#33ff72
            }
            #juju {
                font-size: 22; font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <p id=juju>주의사항</p>
            <br>
            <p>이 어플은 사용자가 입련한 증상만으로 병을 추정하는것으로, 정확한 진단이 아닙니다.</p>
            <img src="의사양반.png"
            style="display:block;margin:0 auto;width:176px;height:218px;"
            />

        </div>
    </body>
</html>
