<html>
    <head>
        <title>Absolute Position</title>
        <style>
            * { margin: 0; padding: 0; }

            #container {
                width: 500px; height: 500px;

                position: absolute;
                left: 50%; top: 50%;
                margin-left:-250px;
                margin-top: -250px;
            }
            h1 {
                text-align: center;
            }
            .box1 {
                width:379px;height:130px;border-radius:3px;
                background:#33ff72
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="의사양반.png"
            style="display:block;margin:0 auto;width:176px;height:218px;"
            />
            <div
            style="height: 52px" background="white"></div>
            <div
            style=width:379px;height:130px;margin:auto;border-radius:20px;background-color:#33ff72>
            <h1><br>&nbsp&nbsp자가진단</h1></div>
            <div
            style="height: 21px" background="white"></div>
            <div
            style=width:379px;height:130px;margin:auto;border-radius:20px;background-color:#ffc330>
            <h1><br>&nbsp&nbsp가까운 병원 찾기</h1></div>
        </div>
    </body>
</html>
