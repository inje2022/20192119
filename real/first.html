<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Position</title>
        <style>
            * { margin: 0; padding: 0; }

            body { background: red; }
            #container {
                width: 500px; height: 250px;
                background: orange;

                position: absolute;
                left: 50%; top: 50%;
                margin-left: -250px;
                margin-top: -125px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="cungjingi.png">
            <h1>작은 청진기<br>자가진단앱</h1>
        </div>
    </body>
</html>
